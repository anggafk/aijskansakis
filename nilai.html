    <style>
        /* Palet Warna Biru Navy Muda (konsisten) */
        :root {
            --dark-blue-navy: #2C3E50;
            --light-blue-navy: #34495E;
            --accent-blue: #3498DB;
            --text-color: #ECF0F1;
            --dark-text-color: #2C3E50;
            --background-light: #ECF0F1;
            --border-color: #BDC3C7;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--dark-text-color);
        }
        header {
            background-color: var(--dark-blue-navy);
            color: var(--text-color);
            padding: 1.5em 0;
            text-align: center;
        }
        nav {
            background-color: var(--light-blue-navy);
            overflow: hidden;
            text-align: center;
        }
        nav a {
            display: inline-block;
            color: var(--text-color);
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: var(--accent-blue);
            color: white;
        }
        .container {
            padding: 20px;
            max-width: 960px;
            margin: auto;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 25px;
            margin-bottom: 25px;
            border-radius: 8px;
        }
        .category-section {
            margin-bottom: 40px;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .category-section > h2 {
            color: var(--dark-blue-navy);
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent-blue);
        }

        /* Styling untuk item materi tanpa accordion */
        .materi-list-item {
            display: flex; /* Menggunakan flexbox untuk tata letak samping */
            justify-content: space-between; /* Memisahkan judul dan tombol */
            align-items: center; /* Meratakan secara vertikal */
            padding: 15px 20px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            margin-bottom: 10px; /* Jarak antar item materi */
            background-color: #f9f9f9;
        }
        .materi-list-item h3 {
            margin: 0; /* Hapus margin default h3 */
            color: var(--dark-blue-navy);
            font-size: 1.1em;
        }
        .button {
            background-color: var(--accent-blue);
            color: white;
            padding: 8px 15px; /* Padding sedikit lebih kecil untuk tombol ini */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
            transition: background-color 0.3s ease;
            white-space: nowrap; /* Mencegah teks tombol patah baris */
        }
        .button:hover {
            background-color: #2980B9;
        }
        footer {
            background-color: var(--dark-blue-navy);
            color: var(--text-color);
            text-align: center;
            padding: 25px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 5px 0;
        }
        footer a {
            color: var(--accent-blue);
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
